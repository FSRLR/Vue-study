<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>这是一个隐藏和显示的切换练习</title>
		<!--通过cdn引入Vue.js  -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<style type="text/css">
			.btn{
				width: 150px;
				height: 60px;
				/* 按钮文字颜色 */
				color: rgb(238, 120, 90);
				font-size: 20px;
				background-color: #FFF;
				border: 1px solid;
				border-color: rgb(238, 120, 90);
				border-radius: 25px;
				outline: none;
			}
		</style>
	</head>
	<body>
		<!-- Vue-app的根容器 -->
		<div id="app" >
			<button class="btn"  @click="like" v-show="followed">
				<i class="icon-heart-empty"></i>喜欢 {{likeNum}}
			</button>
			<button class="btn"  @click="unlike" v-show="followed===false">
				<i class="icon-heart"></i>喜欢 {{likeNum}}
			</button>
		</div>
		<script type="text/javascript">
			//实例化一个Vue对象
			var app = new Vue({
				el: '#app',
				data: {
					likeNum:66,
					followed: false
				},
				methods:{
					like:function(){
						this.followed=!this.followed
						this.likeNum+=1;
					},
					unlike:function(){
						this.followed=!this.followed
						this.likeNum-=1;
					}
				}
			})
		</script>
	</body>
</html>
