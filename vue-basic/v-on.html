<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model数据双向绑定练习</title>
		<!--通过cdn引入Vue.js  -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<!-- Vue-app的根容器 -->
		<div id="app">
			<button type="button" @click="handheld()">点我</button>
		</div>
		<script type="text/javascript">
			//实例化一个Vue对象
			var app = new Vue({
				el: '#app',
				data:{
					name:'1721',
				},
				methods:{
					handheld:function(){
						alert(this.name)
					}
				}
			})
		</script>
	</body>
</html>
