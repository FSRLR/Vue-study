<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>这是一个隐藏和显示的切换练习</title>
		<!--通过cdn引入Vue.js  -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<!-- Vue-app的根容器 -->
		<div id="app">
			<h2 v-show="show">{{name}}</h2>
			<button v-on:click="handleClick">隐藏/显示</button>
		</div>
		<script type="text/javascript">
			//实例化一个Vue对象
			var app = new Vue({
				el: '#app',
			    data:{
					name:'软件1721',
					show:false
				},
				methods:{
					handleClick:function(){
						this.show=!this.show;
					}
				}
				
			})
		</script>
	</body>
</html>
